name: Ì¥ß CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAMES: pedidos-service pagamentos-service estoque-service
  NODE_VERSION: '18'

jobs:
  # ===== JOB 1: TESTES E QUALIDADE =====
  test:
    name: Ì∑™ Testes e Qualidade
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [pedidos-service, pagamentos-service, estoque-service]
    
    steps:
    - name: Ì≥• Checkout do c√≥digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Ì¥ß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: services/${{ matrix.service }}/package-lock.json

    - name: Ì≥¶ Instalar depend√™ncias
      working-directory: services/${{ matrix.service }}
      run: npm ci

    - name: Ì¥ç Lint code
      working-directory: services/${{ matrix.service }}
      run: |
        if [ -f package.json ]; then
          npm run lint --if-present || echo "‚ö†Ô∏è Lint script n√£o encontrado"
        fi

    - name: ‚úÖ Executar testes
      working-directory: services/${{ matrix.service }}
      run: |
        if [ -f package.json ]; then
          npm test --if-present || echo "‚ö†Ô∏è Testes n√£o encontrados"
        fi

    - name: Ì≥ä Cobertura de testes
      working-directory: services/${{ matrix.service }}
      run: |
        if [ -f package.json ]; then
          npm run test:coverage --if-present || echo "‚ö†Ô∏è Cobertura n√£o configurada"
        fi

  # ===== JOB 2: SEGURAN√áA =====
  security:
    name: Ì¥ê An√°lise de Seguran√ßa
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Ì≥• Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Ì¥ç Scan de vulnerabilidades (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './services'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Ì≥§ Upload resultados de seguran√ßa
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Ì≥¶ Scan de depend√™ncias (npm audit)
      working-directory: services
      run: |
        for service in pedidos-service pagamentos-service estoque-service; do
          echo "Ì¥ç Auditando $service..."
          cd $service
          npm audit --production --json || true
          cd ..
        done

  # ===== JOB 3: BUILD E VALIDA√á√ÉO =====
  build:
    name: ÌøóÔ∏è Build e Valida√ß√£o
    runs-on: ubuntu-latest
    needs: [test, security]
    strategy:
      matrix:
        service: [pedidos-service, pagamentos-service, estoque-service]
    
    steps:
    - name: Ì≥• Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: Ì¥ß Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ÌøóÔ∏è Build da imagem
      uses: docker/build-push-action@v5
      with:
        context: services/${{ matrix.service }}
        file: services/${{ matrix.service }}/Dockerfile.production
        push: false
        load: true
        tags: ${{ matrix.service }}:pr-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Ì∑™ Testar imagem
      run: |
        docker run --rm -d -p 3001:3001 --name test-${{ matrix.service }} ${{ matrix.service }}:pr-${{ github.sha }}
        sleep 5
        curl -f http://localhost:3001/health || exit 1
        docker stop test-${{ matrix.service }}
