apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedidos-service
  namespace: pedidos-veloz
  labels:
    app: pedidos-service
    version: v1.0.0
    component: business
    tier: backend
spec:
  replicas: 3
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pedidos-service
  template:
    metadata:
      labels:
        app: pedidos-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: pedidos-service
          image: pedidos-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: database.host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: database.port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: database.name
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: database.user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pedidos-secrets
                  key: database.password
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: redis.host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: redis.port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pedidos-secrets
                  key: redis.password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pedidos-service
  namespace: pedidos-veloz
  labels:
    app: pedidos-service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: pedidos-service
