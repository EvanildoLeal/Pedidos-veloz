apiVersion: apps/v1
kind: Deployment
metadata:
  name: estoque-service
  namespace: pedidos-veloz
  labels:
    app: estoque-service
    version: v1.0.0
    component: inventory
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: estoque-service
  template:
    metadata:
      labels:
        app: estoque-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: estoque-service
          image: estoque-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3003
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: database.host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pedidos-secrets
                  key: database.password
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: redis.host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: pedidos-config
                  key: redis.port
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: estoque-service
  namespace: pedidos-veloz
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
  selector:
    app: estoque-service
