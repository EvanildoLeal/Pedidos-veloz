apiVersion: v1
kind: ConfigMap
metadata:
  name: pedidos-config
  namespace: pedidos-veloz
  labels:
    app: pedidos-veloz
    component: config
data:
  # Database Configuration
  database.host: "postgres-service"
  database.port: "5432"
  database.name: "pedidosdb"
  database.user: "admin"
  
  # Redis Configuration
  redis.host: "redis-service"
  redis.port: "6379"
  
  # RabbitMQ Configuration
  rabbitmq.host: "rabbitmq-service"
  rabbitmq.port: "5672"
  rabbitmq.user: "admin"
  
  # Application Configuration
  app.environment: "production"
  app.log.level: "info"
  app.timezone: "America/Sao_Paulo"
  
  # Service Ports
  pedidos.service.port: "3001"
  pagamentos.service.port: "3002"
  estoque.service.port: "3003"
